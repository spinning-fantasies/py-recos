<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une Activité</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Ajouter une Activité</h1>

            <form method="POST" action="/activity/add">
                <div class="field">
                    <label class="label">Nom</label>
                    <div class="control">
                        <input class="input" type="text" name="name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <textarea class="textarea" name="description"></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Date</label>
                    <div class="control">
                        <input class="input" type="date" name="date" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Heure</label>
                    <div class="control">
                        <input class="input" type="time" name="time" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Localisation</label>
                    <div class="control">
                        <div class="select">
                            <select name="location">
                                {% for location in locations %}
                                    <option value="{{ location[0] }}">{{ location[1] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" class="button is-primary">Ajouter</button>
                    </div>
                    <div class="control">
                        <a href="/" class="button is-light">Annuler</a>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
